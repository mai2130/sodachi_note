{% load static %}
<!DOCTYPE html>
<html lang ="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}そだちノート{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head_extra %}{% endblock %}
</head>

<body>
    {% block header %}
    <header class="site-header">
        <nav class="site-nav">
            <h1 class="logo">
                <a href="{% url 'dashboard:home' %}">そだちノート</a>
            </h1>
            <div class="logout">
                <form action ="{% url 'logout' %}" method="POST" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="link-like">
                        <i class="bi bi-box-arrow-right"></i> ログアウト
                    </button>
                </form>             
            </div>
        </nav>
    </header>
    {% endblock %}

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    
    {% block footer %}
    <footer class="site-footer">
        <nav class="footer-nav">
            <a href="{% url 'dashboard:home' %}" class="footer-item">
            <i class="bi bi-emoji-smile"></i>
            <span class="label">記録</span>
            </a>

            <a href="{% url 'notices:list' %}"class="footer-item">
            <i class="bi bi-envelope"></i>
            <span>おたより</span>            
            </a>

            <a href="{% url 'boards:list' %}"class="footer-item">
            <i class="bi bi-wechat"></i>
            <span>掲示板</span>
            </a>

            <a href="{% url 'invites:account_list' %}"class="footer-item">
            <i class="bi bi-people"></i>
            <span>アカウント</span>
            </a>

            <a href="{% url 'nurseries:mypage' %}"class="footer-item">
            <i class="bi bi-person"></i>
            <span>マイページ</span>
            </a>

        </nav>
    </footer>
    {% endblock %}
</body>
</html>

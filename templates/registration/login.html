{% load static %}
<!DOCTYPE html>
<html lang ="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <main class="page-center">
        <section class="card">
            <h2>そだちノート</h2>
            <h3>～ログイン～</h3>

        {% for error in form.non_field_errors %}
        <p class="form-error">{{ error }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="{{ form.email.id_for_label }}">メールアドレス</label>
                {{ form.email }}
            </p>
            <p>
                <label for="{{ form.password.id_for_label }}">パスワード</label>
                {{ form.password }}
            </p>
            
            <button type="submit" class="btn">ログイン</button>
            </form>
                              
            <nav class = "form-links">
                {# <a class="link-item" href="{% url 'signup_facility' %}">【施設用】新規アカウント登録</a> #}
                {# <a class="link-item" href="{% url 'signup_guardian' %}">【保護者用】新規アカウント登録</a> #}
                {# <a class="link-item" href="{% url 'password.reset' %}">パスワードを忘れた方はこちら</a> #}
            </nav>
        </section>
    </main>
</body>
</html>
